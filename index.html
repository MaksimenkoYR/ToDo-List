<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
   <main class="app">
       <header>
            <h1 class="app__title title">ToDo List</h1>
       </header>
       <ul class="app__list list">
            <li class="item">
                <div class="item__checkbox checkbox"></div>
                <p class="item__name">take a coffe</p>
                <button class="item__button button">Delete</button>
            </li>
       </ul>
       <form class="app__form form">
           <input type="text" id="input">
           <input type="submit" value="Add">
       </form>
   </main>
<script src="scriptes/app.js"></script>
</body>
</html>
