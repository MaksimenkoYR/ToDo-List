<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>
<body>
    <main class="app">
        <h1 class="app__title">ToDo List</h1>
        <ul class="app__list list">
            <li class="list__item item">
                <label id="list-checkbox" class="item__checkbox-lable"></label>
                <p class="item__title item__title--hide">To find a job</p>
                <input type="text" id="change-title" class="item__change-title item__change-title--hide">
                <button id="del-btn" class="item__delete-btn button">Delete</button>
                <button id="change-btn" class="item__change-btn button">Change</button>
            </li>
        </ul>
        <form class="app__form form">
            <input id="task-name" type="text">
            <button id="add-item" class="button">Create</button>
        </form>
    </main>
    <script src="script/app.js"></script>
</body>
</html>
